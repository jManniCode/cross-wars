<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="leftSection">
      <h2 id="logo-text">Cross Wars</h2>
      <p class="pointHolder" id="pointsP1">Player1: 1p</p>
      <p class="pointHolder" id="pointsP2">Player2: 0p</p>
      <div class="hintList">
        <h3>Hints</h3>
        <p>1. Example</p>
        <p>2. Example</p>
        <p>3. Example</p>
      </div>
    </div>

    <main>
      <div class="lanes" id="toplane">
        <div class="emptytile"></div>
        <div class="emptytile"></div>
        <div class="emptytile"></div>
        <div class="emptytile"></div>
        <div class="emptytile"></div>
      </div>
      <div class="lanes" id="crossword">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
      </div>
      <div class="lanes" id="bottomlane">
        <div class="player-playpen">
          <div class="emptytile"></div>
          <div class="emptytile"></div>
          <div class="emptytile"></div>
          <div class="emptytile"></div>
          <div class="emptytile"></div>
        </div>
      </div>
    </main>
    <div class="matchinfo">
      <h3>Matchresult</h3>
      <p>
        Player One: wins
      </p>
      <p>
        Player One: wins
      </p>
    </div>
  </body>
</html>
