<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="leftSection">
      <h2 id="logo-text">Cross Wars</h2>
      <p class="pointHolder" id="pointsP1">Player1: 1p</p>
      <p class="pointHolder" id="pointsP2">Player2: 0p</p>
      <div class="hintList">
        <h3>Hints</h3>
        <p>1. Example</p>
        <p>2. Example</p>
        <p>3. Example</p>
      </div>
    </div>

    <main>
      <div class="lanes" id="toplane">
        <div class="emptytile"></div>
        <div class="emptytile"></div>
        <div class="emptytile"></div>
        <div class="emptytile"></div>
        <div class="emptytile"></div>
      </div>
      <div class="lanes" id="crossword"></div>
      <div class="lanes" id="bottomlane">
        <div class="player-playpen">
          <div class="emptytile"></div>
          <div class="emptytile"></div>
          <div class="emptytile"></div>
          <div class="emptytile"></div>
          <div class="emptytile"></div>
        </div>
      </div>
    </main>
    <div class="matchinfo">
      <h3>Matchresult</h3>
      <p>Player One: wins</p>
      <p>Player One: wins</p>
      <input type="text" id="nameField" placeholder="Enter player name" />
      <button id="addName">Click</button>

      <p id="output"></p>

      <input type="text" id="sessionField" placeholder="Enter game session ID" />
      <button id="addGame">Click</button>

      <p id="gametext"></p>
    </div>
  </body>
</html>
