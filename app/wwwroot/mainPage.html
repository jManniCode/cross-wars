<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross Wars</title>
    <link rel="stylesheet" href="mainStyle.css" />
    <script src="mainscript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Cross Wars</h1>

      <!-- Add Player Section -->
      <section id="player-section">
        <h2>Lägg till spelare</h2>
        <form id="add-player">
          <label for="player-name">Ditt namn:</label>
          <input
            type="text"
            id="player-name"
            name="name"
            placeholder="Ange ditt namn"
            required
          />
          <button id="addName" type="submit">Lägg till spelare</button>
        </form>
      </section>

      <!-- Join Game Section -->
      <section id="game-section">
        <h2>Anslut till ett spel</h2>
        <form id="add-game">
          <label for="game-code">Spelkod:</label>
          <input
            type="text"
            id="game-code"
            name="gamecode"
            placeholder="Ange spelkod"
            required
          />
          <button type="submit">Anslut till spel</button>
        </form>
      </section>

      <!-- Message Section -->
      <section id="message-section">
        <p id="message"></p>
        <p id="output"></p>
      </section>
    </div>
  </body>
</html>
